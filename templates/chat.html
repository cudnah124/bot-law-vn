<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Law</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 120px);
        }
        .message {
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            border-radius: 18px 18px 0 18px;
        }
        .bot-message {
            background-color: #f3f4f6;
            color: #1f2937;
            border-radius: 18px 18px 18px 0;
        }
        .typing-indicator span {
            animation: bounce 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 shadow-md">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center mr-3">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg">AI Assistant</h1>
                    <p class="text-xs opacity-80">Online</p>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container overflow-y-auto p-4 space-y-4 flex-1">
            <!-- Welcome message -->
            <div class="flex">
                <div class="message bot-message p-3">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white p-4 border-t border-gray-200">
            <form id="chat-form" class="flex space-x-2">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message..." 
                    class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-700 transition"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatContainer = document.querySelector('.chat-container');
            
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    userInput.value = '';
                    
                    showTypingIndicator();

                    // Gọi API Flask
                    const responseText = await getAIResponse(message);

                    removeTypingIndicator();
                    addMessage(responseText, 'bot');
                }
            });
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = `message ${sender}-message p-3`;
                messageContent.innerHTML = `<p>${text}</p>`;
                
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'flex justify-start';
                typingDiv.id = 'typing-indicator';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'message bot-message p-3 typing-indicator';
                typingContent.innerHTML = `
                    <div class="flex space-x-1">
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                    </div>
                `;
                
                typingDiv.appendChild(typingContent);
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();
            }
            
            async function getAIResponse(userMessage) {
                try {
                    const res = await fetch("http://127.0.0.1:5000/ai_answer", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: userMessage })
                    });

                    const data = await res.json();
                    return data.ai_answer || "⚠️ Không nhận được phản hồi từ AI.";
                } catch (err) {
                    console.error("Lỗi khi gọi API:", err);
                    return "⚠️ Lỗi kết nối tới máy chủ.";
                }
            }
        });
    </script>
</body>
</html>
